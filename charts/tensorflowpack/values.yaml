replicaCount: 1
image:
  repository: 10.11.246.116:5000/andybaran/tensorflowpack
  tag: 0.0.1
  pullPolicy: IfNotPresent
service:
  name: tensorflowpack
  type: ClusterIP
  externalPort: 80
  internalPort: 8080
  annotations:
    fabric8.io/expose: "true"
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
ingress:
  enabled: false
